<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="core.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="background-image">
			<img src="images/module_01_bg.jpg" width="100%" height="100%"/>
		</div>

		<div id="module_01_controls">
			<button id="btn_songPlay" class="btn btn-info"><span class="glyphicon glyphicon-play"></span></button>
			<button id="btn_songPause" class="btn btn-info"><span class="glyphicon glyphicon-pause"></span></button>
			<button id="btn_songStop" class="btn btn-info"><span class="glyphicon glyphicon-stop"></span></button>
			<button id="btn_songReveal" class="btn btn-info" data-toggle="modal" data-target="#module_01_answer" ><span class="glyphicon glyphicon-ok-circle"></span></button>
			<button id="btn_songHide" class="btn btn-info"><span class="glyphicon glyphicon-remove-circle"></span></button>
		</div>
		<div id="module_meta_controls">
			<button id="btn_pageLeft" class="btn btn-info"><span class="glyphicon glyphicon-arrow-left"></span></button>
			<button id="btn_pageRight" class="btn btn-info"><span class="glyphicon glyphicon-arrow-right"></span></button>
		</div>

		<div id="module_01" class="container-fluid">
			<div class="col-md-9">
				<table id="table_music_main" class="table">
					<col class="table_music_col00">
					<thead>
						<tr><th id="table_music_answer" class="answerFont" colspan=10></th></tr>
					</thead>
					<tbody id="table_music">
					</tbody>
				</table>
			</div>
			<div class="col-md-3">
				<table class="table">
					<thead>	
						<tr><th class="scoreLabelFont">Очки:</th><th></th><th></th></tr>
					</thead>
					<tbody id="table_score">
						
					</tbody>
				</table>
			</div>
		</div>
		
	</body>
</html>
