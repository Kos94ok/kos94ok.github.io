          }
          
          var element = mainBookData[currentPage];
          
          var currentSubheader = null;
          var currentGroup = [];
          var paragraphElement = element.text[currentPageChild];
          if (typeof(paragraphElement) === 'object' && paragraphElement.header !== undefined) {
            currentSubheader = paragraphElement.header;
            if (paragraphElement.text !== undefined) {
              for (var i = 0; i < paragraphElement.text.length; i++) {
                currentGroup.push(paragraphElement.text[i]);
              }
            }
          } else if (typeof(paragraphElement) === 'object' && paragraphElement.header === undefined) {
            currentSubheader = paragraphElement[0];
            currentGroup = paragraphElement.slice(1);
          } else if (typeof(paragraphElement) === 'string') {
            currentGroup.push(paragraphElement);
          }
          
          if (currentSubheader !== null) {
            html += "<h4>" + currentSubheader + "</h4>";
          }
          for (var i = 0; i < currentGroup.length; i++) {
            html += "<p>" + currentGroup[i] + "</p>";
          }
          $('#editor').html(html);
          
          if ($('#editor').height() > 620) {
            $('#editor').html("");
            commitedPages.push( { paragraphs: commitedPageChildren } );
            commitedPageChildren = [];
          } else {
            if (currentSubheader !== null) {
              commitedPageChildren.push("<h4>" + currentSubheader + "</h4>");
            }
            for (var i = 0; i < currentGroup.length; i++) {
              commitedPageChildren.push("<p>" + currentGroup[i] + "</p>");
            }
            currentPageChild += 1;
          }
        }
        
        var resultHtml = "";
        
        for (var i = 0; i < commitedPages.length; i++) {
          var page = commitedPages[i];
          if (page.header === undefined) {
            resultHtml += "<div class='book-page'>"
          } else {
            resultHtml += "<div class='book-page' rel='" + page.header + "'>"
          }
          for (var y = 0; y < page.paragraphs.length; y++) {
            var paragraph = page.paragraphs[y];
            resultHtml += paragraph;
          }
          resultHtml += "</div>";
        }
        resultHtml += "</div>";
        
        $(".book-main").html(resultHtml);
        $("#resultHtml")[0].value = resultHtml;
      });

    </script>
  </head>

  <body>
    <div id="editor" style="width: 440px">
    </div>
    
    <div class="menu"></div>
    <div class="book-outer-wrapper">
      <div class="book-bg">
        <div class="book-wrapper">
          <div class="book-main">
            
          </div>
        </div>
      </div>
    </div>
    
    <textarea style="width: 100%; height: 300px" id="resultHtml"></textarea>

    <script>
      $(function() {
        var pagesFound = 0;
        $('.book-page').each(function(index, element) {
          if (pagesFound % 2 === 0) {
            element.classList.add('book-page-right');
          } else {
            element.classList.add('book-page-left');
          }
          pagesFound += 1;
        });

        $.fn.booklet.defaults.width = 960;
        $.fn.booklet.defaults.height = 706;
        $.fn.booklet.defaults.speed = 600;
        $.fn.booklet.defaults.hoverSpeed = 300;
        $.fn.booklet.defaults.pagePadding = 20;
        $.fn.booklet.defaults.arrows = true;
        $.fn.booklet.defaults.pageNumbers = false;
        $.fn.booklet.defaults.menu = '.menu';
        $.fn.booklet.defaults.chapterSelector = true;
        $.fn.booklet.defaults.nextControlTitle = '';
        $.fn.booklet.defaults.previousControlTitle = '';
        $.fn.booklet.defaults.closed = true;
        $.fn.booklet.defaults.closedFrontChapter = mainBookData[0].header;
        $.fn.booklet.defaults.closedBackChapter = 'Конец';
        var booklet = $('.book-main').booklet();
      });
    </script>

  </body>
</html>
