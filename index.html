<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="core.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="style1.css">
	</head>
	<body onload="Initialization()">
	<div class="block_1">
	
		<div id="Exam">
			<div id="block_100_1">
				<center><br><span id="ExamName">Unnamed exam</span>
				<span id="ExamNumber">???</span><br><br></center>
				
			</div>
			<div id="block_2"><center><font style="font-size: 30px;">Cheats or sth</font></center><hr class="custom"></div>
			<div id="block_3"><center><font style="font-size: 30px;">Exam</font></center><hr class="custom">
				<div id="ExamPoints">
					<span id="ExamPointsLabel">Points:</span>
					<span id="ExamPointsCurrent">???</span>
					<span id="ExamPointsSeparator">/</span>
					<span id="ExamPointsMax">???</span>
					<br/>
				</div>
				<div id="ExamGrade">
					<span id="ExamGradeLabel">Grade:</span>
					<span id="ExamGradeValue">?</span>
				</div>
				<table>
					<tr><th><button id="ExamWorkHard" onclick="WorkHard_OnClick()">Work Hard<br><progress id="ExamWorkProgress" max="1000" value="1000"></progress></button></th></tr>
					<tr><th><button id="ExamEndButton" onclick="EndExam_OnClick()">Finish Exam<hr><span id="ExamTimeProgress"></span></button></th></tr>
				</table>
			</div>
		</div>
		
		<div id="Home">
			<div id="block_100_1">
				<br><div id="HomeCurrencyUnits"></div><br>
			</div>
			
			<div id="HomeContinue">
				<div id="block_2">
					<div id="HomeUpgradesLabel"><center><font style="font-size: 30px;">Upgrades</font></center></div><hr class="custom">
					<div id="HomeUpgrades"></div>
				</div>
				<div id="block_3">
					<center><font style="font-size: 30px;">Exam</font></center><hr class="custom">
					<br><br><Br>
					<div id="HomeExamStatus"></div>
					<div id="HomeExamsPassed"></div>
					<div id="HomeExamsFailed"></div><br>
					<div style="display: inline-block;">
					<button align="left" class="custom">Reset</button>
					<button class="custom" onclick="NextExam_OnClick()">Next Exam</button>
					</div>
				</div>
			</div>
			<div id="HomeGameOver">
				<div id="HomeGameOverForReals">You have failed too many exams and have been expelled from the university! Refresh the page to re-enroll.</div>
			</div>
		</div>
		
		</div>
	</body>
</html>
